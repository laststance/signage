appId: com.laststance.signage
productName: Signage
directories:
  buildResources: resources/build
files:
  - '!**/.vscode/*'
  - '!src/*'
  - '!vite.config.{js,ts,mjs,cjs}'
  - '!{.eslintignore,.eslintrc.cjs,.prettierignore,.prettierrc.yaml,dev-app-update.yml,CHANGELOG.md,README.md}'
  - '!{.env,.env.*,.npmrc,pnpm-lock.yaml}'
  - '!{tsconfig.json,tsconfig.node.json,tsconfig.web.json}'
asarUnpack:
  - resources/**
mac:
  target:
    - target: default
      arch:
        - x64
        - arm64
  entitlements: resources/build/entitlements.mac.plist
  entitlementsInherit: resources/build/entitlements.mac.plist
  extendInfo:
    - NSCameraUsageDescription: Application requests access to the device's camera.
    - NSMicrophoneUsageDescription: Application requests access to the device's microphone.
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  # macOS code signing and notarization
  # Option 1 (Recommended): Use Keychain Profile
  #   APPLE_KEYCHAIN_PROFILE=signage-notarize pnpm build:mac
  # Option 2: Use environment variables
  #   APPLE_ID, APPLE_APP_SPECIFIC_PASSWORD, APPLE_TEAM_ID
  # identity is auto-detected from Keychain (Developer ID Application certificate)
  notarize: true
  hardenedRuntime: true # Required for notarization
  gatekeeperAssess: false # Disable gatekeeper assessment during build
dmg:
  artifactName: ${name}-${version}-${arch}.${ext}
npmRebuild: false
publish:
  provider: generic
  url: https://example.com/auto-updates
